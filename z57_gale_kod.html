    <script language="JavaScript">
        var numer_w_dzienniku_gal = 5;
        var licznik_gal = 0;
        
        for(var i_gal = numer_w_dzienniku_gal; i_gal <= numer_w_dzienniku_gal + 15; i_gal++) {
            var pierw_2_gal = Math.sqrt(i_gal).toFixed(2);
            var pierw_4_gal = Math.sqrt(Math.sqrt(i_gal)).toFixed(2);
            
            document.write("I=" + i_gal + " pierw_2(" + i_gal + ")=" + pierw_2_gal + " pierw_4(" + i_gal + ")=" + pierw_4_gal + "<br>");
            
            licznik_gal++;
            if(licznik_gal == 3) {
                document.write("<br>");
                licznik_gal = 0;
            }
        }
    </script>
