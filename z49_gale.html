<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 49</title>
</head>
<body style="color: red; font-size: 50px;">
    <script>
        let liczba_gal, n_gal, silnia_gal = 1;
        do{
            liczba_gal = prompt("Podaj n","");
            n_gal = parseFloat(liczba_gal);
        } while(n_gal<0);
        
        if(n_gal==0){
            document.write(1);
        }
        else{
            for(i=1; i<=n_gal; i++){
                silnia_gal *= i;
            }
            document.write("Silnia = " + silnia_gal);
        } 
    </script>
</body>
</html>
