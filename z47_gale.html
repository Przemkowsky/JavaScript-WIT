<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 47</title>
</head>
<body>
    <script>
        let a_gal, b_gal, c_gal, liczba1_gal, liczba2_gal, liczba3_gal;
        do{
            liczba1_gal = prompt("Podaj a:", "");
            a_gal = parseFloat(liczba1_gal);
            liczba2_gal = prompt("Podaj b:", "");
            b_gal = parseFloat(liczba2_gal);
            liczba3_gal = prompt("Podaj c:", "");
            c_gal = parseFloat(liczba3_gal);
        } while (!((a_gal>0) && (b_gal>0) && (c_gal>0) && (a_gal+b_gal>c_gal) && (a_gal+c_gal>b_gal) && (c_gal+b_gal>a_gal)));
        document.write("Boki= " + a_gal + ", " + b_gal + ", " + c_gal);
    </script>
</body>
</html>
