<head>    
<title>Sprawdzenie danych Twoje nazwisko </title>

<body> 
<div style="color:red;font-size:50px;"> 
<script language="JavaScript"> 
do { 
var liczba1=prompt("a="," "); 
var a_gal=parseFloat(liczba1); 
var liczba2=prompt("b="," ");

} 
while 
(!((a_gal<b_gal+c_gal)&&(b_gal<a_gal+c_gal)&&(c_gal<a_gal+b_gal)&&(a_gal>0)&&(b_gal>0)&&(c_gal>0)));
document.write("Boki: " +a_gal+" "+b_gal+" "+c_gal+"<br>");  
</script> 
</div> 
</body>
